<!--
대부분의 이미지는 in-line block 으로 처리된다.

-->
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>HTML, 이미지, 하이퍼링크, 목록(순차목록, 비순차목록, 정의목록)</title>
    <link rel="stylesheet" href="./css/lecture.css">
    <!-- Favicon : favorate icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
    
    <!-- image -->
    <div>
        <img src="./images/cat1.jpg" alt="깃발과 고양이 한마리">
    </div>
    <div>
        <img src="./images/cat2.jpg" alt="소녀와 괭이 한마리">
    </div>


    <!-- hyper link -->
    <a href="http://fastcampus.co.kr" target="_blank" alt="새창열림">패스트캠퍼스</a>

    <!-- anchor : 오늘날 사용하지 않는다. -->


    <!-- 순차 목록(ordered list, ol) -->
    <ol>
        <!-- 목록 항목 (리스트 아이템, li)-->
        <li>물을 끓인다.</li>
        <li>라면 봉지 오픈</li>
    </ol>

    <!-- 비순차 목록(unordered list, ul) -->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>

    <!-- 정의 목록 (Definition List, dl)-->
    <!-- 정의 용어 (Definition Term, dt)-->
    <dl>
        <dt>미리내</dt>
        <dd>은하수의 옛말</dd>
        <dt>안해</dt>
        <dd>아내의 옛말</dd>
    </dl>


    <!-- lists -->

</body>
</html>
